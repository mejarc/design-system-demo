<form>
  <div class="usa-grid">
    <div class="usa-width-one-half">
      <fieldset class="usa-fieldset-inputs">
        <legend>Sign in</legend>
        <ol>
          <li>
            <label for="email">Email address</label>
            <input id="email" name="email" type="email">
          </li>
          <li>

            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <p>
              <a title="Show password" href="#">
                Show password</a>
              </p>
            </li>
            <li>
              <input type="submit" value="Sign in">
            </li>
          </ol>
        </fieldset>
      </div>
      <div class="usa-width-one-half">
        <fieldset class="usa-fieldset-inputs">
          <legend>Choose one</legend>
          <ul class="usa-unstyled-list">
            <li>
              <input id="pea-soup" type="radio" checked="" name="soup" value="pea">
              <label for="pea-soup">Yes</label>
            </li>
            <li>
              <input id="chicken-noodle" type="radio" name="soup" value="chicken-noodle">
              <label for="chicken-noodle">No</label>
            </li>
            <li>
              <input id="tomato" type="radio" name="soup" value="tomato">
              <label for="tomato">Maybe</label>
            </li>
          </ul>
        </fieldset>
      </div>
    </div>
  </form>
